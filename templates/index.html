<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <!-- Small corner init button -->
  <div class="init-button-corner">
    <a href="/init_db" class="init-btn" title="Initialize Database with Sample Data">⚡</a>
  </div>
  
  <h1 class="welcome-heading">Student Management System</h1>
  
  <!-- First-time setup notice -->
  <div class="setup-notice">
    <p>👋 <strong>First time here?</strong> Click the ⚡ button in the bottom-right corner to initialize with sample data!</p>
  </div>
  
  <div class="menu-container">
    <div class="menu-item students">
      <a href="{{ url_for('students_all') }}">
        <div class="menu-icon">👥</div>
        <div class="menu-text">Students</div>
      </a>
    </div>
    <div class="menu-item courses">
      <a href="{{ url_for('courses_all') }}">
        <div class="menu-icon">📚</div>
        <div class="menu-text">Courses</div>
      </a>
    </div>
    <div class="menu-item instructors">
      <a href="{{ url_for('instructors_all') }}">
        <div class="menu-icon">👨‍🏫</div>
        <div class="menu-text">Instructors</div>
      </a>
    </div>
    <div class="menu-item sections">
      <a href="{{ url_for('sections_all') }}">
        <div class="menu-icon">📝</div>
        <div class="menu-text">Sections</div>
      </a>
    </div>
  </div>
</body>
</html>
